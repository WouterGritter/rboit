<div class="info">
  <p>Temperature: {{ temperature.value.toFixed(1) }}Â°C</p>
  <p>Humidity: {{ humidity.value.toFixed(1) }}%</p>
  <p>Fan speed: {{ fanRpm.value.toFixed(0) }}rpm <span class="small">{{ (fanSpeed * 100).toFixed(0) }}%</span></p>

  <label for="fan-speed" class="small">Fan</label>
  <mat-slider id="fan-speed" min="0" max="1" step="0.01" value="{{ fanSpeed }}" (valueChange)="setFanSpeed($event)"></mat-slider>
</div>

<div class="graph-container">
  <app-temperature-device
    [name]="'broedmachine-temp'"
    [overrideHistoryLength]="24 * 60 * 60 * 1000"
    [overrideAverageValues]="false"
  ></app-temperature-device>
</div>
